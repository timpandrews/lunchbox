{% extends "base.html" %}
{% load staticfiles%}

{% block content %}

<h1>{{ title }}</h1>

{% for post in posts %}

    <small>{{ post.id }}</small><br/>
    {{ post.title }}<br/>
    {{ post.content }}<br/><br/>
    <a href="{% url 'gardenDiary:detail' id=post.id %}" class="btn btn-primary" role="button">View Detail</a>
    <br><br>
    <hr/>

{% endfor %}

{% endblock %}
