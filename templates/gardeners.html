{% extends "base.html" %}
{% load staticfiles%}

{% block content %}

    <h1>{{ title }}</h1>

    {% for gardener in gardenersList %}
        <b>{{ gardener }}</b><br>
        {{ gardener.email }}<br>
        {{ gardener.first_name }}&nbsp;{{ gardener.last_name }}<br>
        Desc: {{ gardener.profile.bio }}<br>
        <hr>
    {% endfor %}

{% endblock %}
